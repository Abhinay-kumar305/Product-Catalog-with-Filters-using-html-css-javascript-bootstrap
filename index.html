<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="anime-bg">
<div class="container py-4">

    <div class="d-flex justify-content-between align-items-center">
        <h2 class="fw-bold">Ctrl-Alrt-Delight</h2>

        <a href="wishlist.html" class="btn btn-outline-danger">
            ‚ù§Ô∏è Wishlist <span class="wishlist-count badge bg-danger">0</span>
        </a>

        <a href="cart.html" class="btn btn-dark">
            üõí Cart <span class="cart-count badge bg-warning text-dark">0</span>
        <a href="about.html" class="btn btn-info me-2">About</a>
        </a>
        <button onclick="localStorage.removeItem('cart'); location.reload();" 
        class="btn btn-warning">
    Reset Cart
</button>
    </div>
    <hr>
    <div class="row g-3 mb-4">
        
        <div class="col-md-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Search products...">
        </div>

        <div class="col-md-4">
            <select id="categorySelect" class="form-select">
                <option value="all">All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="books">Books</option>
                <option value="jewellery">Jewellery</option>
                <option value="home-kitchen">Home & Kitchen</option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="fw-semibold">Max Price: <span id="priceValue">1000</span></label>
            <input type="range" min="10" max="800" value="800" id="priceRange" class="form-range">
        </div>

    </div>

    <div class="row" id="productGrid"></div>

</div>

<script src="script.js"></script>

</body>
</html>
